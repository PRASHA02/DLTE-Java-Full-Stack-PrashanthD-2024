<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard Request Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="validation/validation.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-7 col-md-8 col-12">
                <form name="Application" onsubmit="return valid()" action="#" class="rounded-5 shadow-lg p-4">
                    <h1 class="text-primary text-center">New Cheque Book Form Request</h1>
                    <div class="form-group">
                        <label for="account_number" class="form-label">Account Number: <span id="numberErr"></span></label>
                        <input required type="text" class="form-control" id="account_number" name="accountNumber" placeholder="Account Number">
                    </div>
                    <div class="form-group">
                        <label for="account_holder" class="form-label">Account Holder: <span id="nameErr"></span> </label>
                        <input required ="text" class="form-control" id="account_holder" name="accountHolder"  placeholder="Account Holder Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Account Type: </label>
                        <div class="form-check">
                            <input required class="form-check-input" type="radio" name="accountType" id="savings" value="savings">
                            <label class="form-check-label" for="savings">Savings</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accountType" id="current" value="current">
                            <label class="form-check-label" for="current">Current</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cheque_book_type" class="form-label">Cheque Book Type:</label>
                        <select class="form-select" id="cheque_book_type" name="chequeBookType">
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date_of_apply" class="form-label">Date of Apply: <span id="dateErr"></span> </label>
                        <input required type="date" class="form-control" id="date_of_apply" name="dateOfApply">
                    </div>
                    <div class="form-group">
                        <label for="address" class="form-label">Address: <span id="AddressErr"></span> </label>
                        <textarea required class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="signature" class="form-label">Signature: <span id="signatureErr"></span> </label>
                        <input required type="file" class="form-control" id="signature" name="signature">
                    </div>
                    <div class="form-group">
                        <label for="contact_number" class="form-label">Contact Number: <span id="contactErr"></span> </label>
                        <input required type="tel" class="form-control" id="contact_number" name="contactNumber">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email: <span id="emailErr"></span> </label>
                        <input required type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <input required type="checkbox" class="form-check-input" id="terms_conditions" name="terms">
                        <label class="form-check-label" for="terms_conditions">I agree to the Terms and Conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                
            </div>
        </div>
    </div>
</body>
</html>
