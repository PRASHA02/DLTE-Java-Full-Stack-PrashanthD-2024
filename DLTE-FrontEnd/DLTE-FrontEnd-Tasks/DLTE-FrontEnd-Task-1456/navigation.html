<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Navigation using iframe</title>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!--logo-->
      <img src="files/mybank_logo.png" width="100px" height="50px"/>
      <a class="navbar-brand" style="font-weight:900;" href="#">MyBank</a>
       <!-- 2nd toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#myBankMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 3rd Menu -->
      <div class="collapse navbar-collapse" id="myBankMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-outline-primary bg-primary-subtle " href="#form" onclick="loadPage('form.html')">New Cheque Book Request</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary bg-primary-subtle " href="#checque" onclick="loadPage('table.html')">Cheque Book Details</a>
          </li>
          <li class="nav-item" >
            <a class="btn btn-outline-primary bg-primary-subtle " href="#slide" onclick="loadPage('slide.html')">Courosel Slide</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <iframe id="myFrame" name="myFrame" width="100%" height="700px" frameborder="0"></iframe>
  <script>
    function loadPage(page) {
        document.getElementById('myFrame').src = page;
    }
</script>
</body>
</html>
