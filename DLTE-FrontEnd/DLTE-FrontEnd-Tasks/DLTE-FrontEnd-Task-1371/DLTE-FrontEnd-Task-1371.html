<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <img src="files/mybank_logo.png" width="100px" height="50px"/>
    <a class="navbar-brand" href="#">My Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbar-dark"  aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item navbar-dark" active>
          <a class="nav-link" href="#new-cheque-request">New Cheque Book Request</a>
        </li>
        <li class="nav-item" active>
          <a class="nav-link " href="#cheque-details">Cheque Book Details</a>
        </li>
        <li class="nav-item" active>
          <a class="nav-link " href="#recent-schemes">Recent Schemes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- New Cheque book request form -->
<section id="new-cheque-request" class="container py-10">
    <h2>New Cheque Book Request</h2>
    <form>
        <div class="form-group">
            <label for="account-number">Account Number</label>
            <input type="text" class="form-control" id="account-number" placeholder="Enter Account Number">
        </div>
        <div class="form-group">
            <label for="account-holder">Account Holder Name</label>
            <input type="text" class="form-control" id="account-holder" placeholder="Enter Account Holder Name">
        </div>
        <div class="form-group">
            <label for="cheque-type">Cheque Book Type</label>
            <select class="form-control" id="cheque-type">
                <option value="personal">Personal</option>
                <option value="business">Business</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</section>

<!-- Cheque Book Details -->
<section id="cheque-details" class="container py-5">
    <h2>Cheque Book Details</h2>
    <table class="table" >
        <thead>
            <tr>
                <th>Account Number</th>
                <th>Account Holder</th>
                <th>Cheque Book Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows with data -->
            <tr>
                <td>1234567890</td>
                <td>Prashanth D</td>
                <td>Personal</td>
                <td>
                    <button class="btn btn-success">Approve</button>
                    <button class="btn btn-danger">Reject</button>
                </td>
            </tr>
            <!-- More rows here if needed -->
        </tbody>
    </table>
</section>

<!-- Recent Schemes Carousel -->
<section id="recent-schemes" class="container py-5">
    <h2>Recent Schemes</h2>
    <div id="scheme-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators btn-primary">
            <button type="button" data-bs-target="#scheme-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#scheme-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#scheme-carousel" data-bs-slide-to="2"></button>
        
            <!-- Add more indicators as needed -->
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="files/deposits.jpg" alt="First scheme">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="files/deposits1.jpg" alt="First scheme">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="files/deposits2.jpg" alt="Second scheme">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#scheme-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myscheme-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
          </button>
    </div>
</section>
</body>
</html>
