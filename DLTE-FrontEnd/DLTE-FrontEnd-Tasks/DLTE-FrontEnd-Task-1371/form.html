<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard Request Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-7 col-md-8 col-12">
        
                <form name="application" action="#" class="rounded-5 shadow-lg p-5">
                <h1 class="text-primary text-center">New Cheque Book Form Request</h1>
                <form>
                    <div class="form-group">
                        <label for="account_number" class="form-label">Account Number:</label>
                        <input type="text" class="form-control" id="account_number" name="account_number">
                    </div>
                    <div class="form group">
                        <label for="account_holder" class="form-label">Account Holder:</label>
                        <input type="text" class="form-control" id="account_holder" name="account_holder">
                    </div>
                    <div class="form group">
                        <label class="form-label">Account Type:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="account_type" id="savings" value="savings">
                            <label class="form-check-label" for="savings">Savings</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="account_type" id="current" value="current">
                            <label class="form-check-label" for="current">Current</label>
                        </div>
                    </div>
                    <div class="form group">
                        <label for="cheque_book_type" class="form-label">Cheque Book Type:</label>
                        <select class="form-select" id="cheque_book_type" name="cheque_book_type">
                            <option value="standard">Standard</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <div class="form group">
                        <label for="date_of_apply" class="form-label">Date of Apply:</label>
                        <input type="date" class="form-control" id="date_of_apply" name="date_of_apply">
                    </div>
                    <div class="form group form-check">
                        <input type="checkbox" class="form-check-input" id="terms_conditions" name="terms_conditions">
                        <label class="form-check-label" for="terms_conditions">I agree to the Terms and Conditions</label>
                    </div>
                    <div class="form group">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="form group">
                        <label for="signature" class="form-label">Signature:</label>
                        <input type="file" class="form-control" id="signature" name="signature">
                    </div>
                    <div class="form group">
                        <label for="contact_number" class="form-label">Contact Number:</label>
                        <input type="tel" class="form-control" id="contact_number" name="contact_number">
                    </div>
                    <div class="form group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
