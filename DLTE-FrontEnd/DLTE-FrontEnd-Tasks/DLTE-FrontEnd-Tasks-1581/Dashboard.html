<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Add your custom CSS styles here */
        .navbar {
            font-weight: bold;
            background: linear-gradient(60deg, rgb(37, 238, 238), #f3ef3a,rgb(112, 246, 163));
            
        }
    </style>
     <script>
        $(document).ready(()=>{
            if(sessionStorage.getItem("logged")){
                $("button").click(function(){
                    const current = $(this)
                    if(current.hasClass("view")){
                        $("iframe").attr("src","/DLTE-FrontEnd-Tasks-1581/SoapService.html")
                    }
                    
                    else if(current.hasClass("update")){
                        $("iframe").attr("src","/DLTE-FrontEnd-Tasks-1581/UpdateLimitRest.html")
                    }
                    else if(current.hasClass("logout")){
                        sessionStorage.removeItem("logged")
                        location.assign("http://127.0.0.1:5500/DLTE-FrontEnd-Tasks-1581/LandingPage.html")
                    }
                })

            }
            else{
                location.assign("http://127.0.0.1:5500/DLTE-FrontEnd-Tasks-1581/LandingPage.html")
            }
        })
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-primary text-uppercase" href="#">MyBank</a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="myBankMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="view btn btn-outline-primary rounded-5 me-2"><span class="bi bi-credit-card-2-front-fill"></span> View</button>
                    </li>
                    <li class="nav-item">
                        <button class="update btn btn-outline-primary rounded-5 me-2"><span class="bi bi-cloud-upload-fill"></span> Update</button>
                    </li>
                    <li class="nav-item">
                        <button class="logout btn btn-outline-primary rounded-5 me-2"><span class="bi bi-box-arrow-right"></span> Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <iframe style="height: 100vh;" src="" width="100%"></iframe>
</body>
</html>
