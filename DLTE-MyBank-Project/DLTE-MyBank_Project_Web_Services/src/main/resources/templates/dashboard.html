<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Dashboard - MY BANK'}"></title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/dashboard.css'}">
    <script th:src="@{'/js/dashboard.js'}"></script>
</head>
<div th:fragment="header">
    <nav>
        <ul class="nav">
            <li class=" nav-item d-flex ml-3 mt-3">
                <img src="/images/bank-logo.png" alt="Logo" th:height="50px" th:width="50px">
                <h3 class="title-text" th:text="${'&nbsp My Bank'}">
                    <i class="fa fa-globe"></i>
                </h3>
            </li>

            <li class="nav-item  ml-auto mt-4 ">
                <h4 class="justify-content-end" th:id="Username"></h4>
            </li>
            <div class="row-col-10 loginButton row ml-4">
               <button class="rounded-4 border-0 col-10  text-white " th:text="Logout"> <a class="nav-link text-white" th:href="@{'/logout'}"></a></button>
            </div>
        </ul>
    </nav>


    <!-- Second nabar-->


    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown ml-3" aria-haspopup="false">
                        <a class="nav-link dropdown-toggle" href="#" id="accountsDropdownToggle" role="button"
                           data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                            Accounts <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown ml-3">
                        <a class="nav-link dropdown-toggle" href="#" id="depositsDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Deposits <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown ml-3">
                        <a class="nav-link dropdown-toggle" href="#" id="paymentsDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Payments <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown ml-3">
                        <a class="nav-link dropdown-toggle" href="#" id="loansDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Loans <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>

                    <li class="nav-item dropdown ml-3">
                        <a class="nav-link dropdown-toggle" href="#" id="cardsDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cards <i class="bi bi-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu" style="min-width: 3rem;">
                            <a class="dropdown-item" th:href="@{'/card/account'}" th:text="${'View Cards'}"></a>
                        </div>
                    </li>

                    <li class="nav-item dropdown ml-3">
                        <a class="nav-link dropdown-toggle" href="#" id="insuranceDropdown" role="button"
                           data-toggle="dropdown">
                            Insurance <i class="bi bi-chevron-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>
<body>


<!--Caurosel-->

<div id="depositesSlide" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#depositesSlide" data-slide-to="0" class="active"></li>
        <li data-target="#depositesSlide" data-slide-to="1"></li>
        <li data-target="#depositesSlide" data-slide-to="2"></li>
        <li data-target="#depositesSlide" data-slide-to="3"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/background-one.jpg" alt="Slide 1" style="height: 400px; width:100%">
        </div>
        <div class="carousel-item">
            <img src="/images/background-two.jpg" alt="Slide 2" style="height: 400px; width: 100%;">
        </div>
        <div class="carousel-item">
            <img src="/images/background-three.jpg" alt="Slide 3" style="height: 400px; width: 100%;">
        </div>
        <div class="carousel-item">
            <img src="/images/background-four.jpg" alt="Slide 3" style="height: 400px; width: 100%;">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#depositesSlide" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#depositesSlide" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

</body>
<!--footer section-->

<div th:fragment="footer">
    <footer class="footer text-white text-center py-3 mt-4" style="border-radius: 35px 35px 0 0;">
        <li class="nav-item d-flex ml-3 mt-3">
            <img src="/images/bank-logo.png" alt="Logo" th:height="50px" th:width="50px">
            <h3 class="title-text" th:text="${'&nbsp My Bank'}">
                <i class="fa fa-globe"></i>
            </h3>
        </li>
        <div class="row justify-content-end mr-5">
            <ul style="list-style-type: none;">
                <li><h5 th:text="${'Company'}"></h5></li>
                <li><h6 th:text="${'Home'}"></h6></li>
                <li><h6 th:text="${'About'}"></h6></li>
                <li><h6 th:text="${'Solution'}"></h6></li>
                <li><h6 th:text="${'Pricing'}"></h6></li>
                <li><h6 th:text="${'Team'}"></h6></li>
                <li><h6 th:text="${'Career'}"></h6></li>
            </ul>
            <ul style="list-style-type: none;">
                <li><h5 th:text="${'Documentation'}"></h5></li>
                <li><h6 th:text="${'Help Center'}"></h6></li>
                <li><h6 th:text="${'Contact'}"></h6></li>
                <li><h6 th:text="${'FAQ'}"></h6></li>
                <li><h6 th:text="${'Privacy Policy'}"></h6></li>
            </ul>
            <ul style="list-style-type: none;">
                <li><h5 th:text="${'Social'}"></h5></li>
                <li><h6 th:text="${'Facebook'}"></h6></li>
                <li><h6 th:text="${'Instagram'}"></h6></li>
                <li><h6 th:text="${'Youtube'}"></h6></li>
                <li><h6 th:text="${'Twitter'}"></h6></li>
            </ul>

        </div>
        <hr class="bg-white mt-0"/>

        <div class="col-12 d-flex justify-content-between">
            <span th:text="${'&copy; MyBank Inc. All rights reserved 2024'}"></span>
            <span th:text="${'Terms & Conditions'}"></span>
        </div>

    </footer>
</div>
</html>
