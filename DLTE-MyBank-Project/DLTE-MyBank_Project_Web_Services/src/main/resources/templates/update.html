<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - MY BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{'/css/dashboard.css'}">
    <script th:src="@{'/js/dashboard.js'}"></script>
    <style>
        .btn{
            background-color: #f7f7f7;
            color: #182052;
        }
        #backHome{
            background-color:  #182052;
            color: #f7f7f7;
        }
    </style>
</head>
<div th:include="dashboard :: header"></div>
<br><br>
<body>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col text-left">
            <i class="bi bi-arrow-left-circle-fill ml-1" style="color: #182052; font-size: 2rem;" onclick="window.history.back()"></i>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="container p-3 p-md-5 rounded shadow-lg" style="background-color: #182052;">
            <h1 class="text-white text-center">Update Debit Card Limit Form</h1>
            <form name="Application">
                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <label class="text-light" for="debitCardNumber">Debit card Number:</label>
                        <input type="number" id="debitCardNumber" class="form-control" placeholder="Debit Card Number" readonly required/>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="text-light" for="accountNumber">Account Number:</label>
                        <input type="number" id="accountNumber" class="form-control" placeholder="Account Number" readonly required/>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <label class="card-text text-light" for="debitCardExpiry">Debit Card Expiry: <span id="debitCardExpiryError"></span></label>
                        <input type="date" id="debitCardExpiry" class="form-control" placeholder="Card Expiry"  readonly required/>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="card-text text-light" for="debitCardStatus">Debit Card Status: <span id="debitCardStatusError"></span></label>
                        <input type="text" id="debitCardStatus" class="form-control" placeholder="Card Status"  readonly required />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <label class="card-text text-light" for="domesticLimit">Domestic Limit: <span id="domesticLimitError"></span></label>
                        <input type="number" id="domesticLimit" class="form-control" placeholder="Domestic Limit" required/>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="card-text text-light" for="internationalLimit">International Limit: <span id="internationalLimitError"></span></label>
                        <input type="number" id="internationalLimit" class="form-control" placeholder="International Limit" required/>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button id="update" type="submit" class="col-2 btn btn-outline-white rounded-pill"><span>Update</span></button>
                    <button id="cancel" class="col-2 btn btn-outline-orange rounded-pill"><span>Cancel</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="updateModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header justify-content-center">
                <img th:src="@{'/images/tick.png'}" alt="Alert Image">
            </div>
            <!-- Modal body -->
            <div class="modal-body text-center">
                <p id="successMessage" style="color: #182052; font-family: 'Poppins', sans-serif;"></p>
                <p>Click <span style="color: #182052; font-family: 'Poppins', sans-serif;">Back to Dashboard</span> to go back to Dashboard</p>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <button type="button" class="col-10 col-md-4 btn btn-outline-white rounded-pill" id="backHome" >Back to Home</button>
            </div>
        </div>
    </div>
</div>


<script th:src="@{'/js/update.js'}"></script>
<br><br>
</body>
<div th:replace="dashboard :: footer"></div>
</html>
