<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - MY BANK</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/dashboard.css'}">
    <script th:src="@{'/js/dashboard.js'}"></script>
</head>
<div th:include="dashboard :: header"></div>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div id="status" class="container p-5 m-5 rounded shadow-lg"  style="background-color: #182052;">
            <h1 class="row justify-content-center text-white">Debit card Limit update</h1>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label class="card-text text-light" for="cardNumber">Debit card Number</label>
                        <input type="number" id="cardNumber" class="form-control" placeholder="Debit Card Number" required/>
                    </div>
                    <div class="col">
                        <label class="card-text text-light" for="accountNumber">Account Number</label>
                        <input type="number" id="accountNumber" class="form-control" placeholder="Account Number" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="card-text text-light" for="cardCVV">Debit Card CVV</label>
                        <input type="number" id="cardCVV" class="form-control" placeholder="Card CVV" required/>
                    </div>
                    <div class="col">
                        <label class="card-text text-light" for="cardExpiry">Debit Card Expiry</label>
                        <input type="date" id="cardExpiry" class="form-control" placeholder="Card Expiry" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="card-text text-light" for="cardStatus">Debit Card Status</label>
                        <input type="text" id="cardStatus" class="form-control" placeholder="Card Status" required/>
                    </div>
                    <div class="col">
                        <label class="card-text text-light" for="domesticLimit">Domestic Limit</label>
                        <input type="number" id="domesticLimit" class="form-control" placeholder="Domestic Limit" required/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="card-text text-light" for="internationalLimit">International Limit</label>
                        <input type="number" id="internationalLimit" class="form-control" placeholder="International Limit" required/>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button id="update" class="col-2 btn btn-outline-white rounded-pill"><span>Update</span></button>
                    <button id="cancel" class="col-2 btn btn-outline-orange rounded-pill"><span>Cancel</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{'/js/update.js'}"></script>
</body>
<div th:include="dashboard :: footer"></div>
</html>
